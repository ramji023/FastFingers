<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/public/logo.png" />
    <title>FastFingers â€“ Test your typing speed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style02.css">
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
</head>

<body>
    <div id="first">
        <div class="nav">
            <img src="./public/logo.png" width="50px">
            <h1>FastFingers</h1>
        </div>

        <div id="firstBox">
            <div id="parentBox">
                <div id="box">
                    <div class="boxDiv">@ Punctuation</div>
                    <div class="boxDiv"># Number</div>
                    <div>|</div>
                    <div class="boxDiv">20</div>
                    <div class="boxDiv">50</div>
                    <div class="boxDiv">70</div>
                    <div class="boxDiv">100</div>
                </div>
            </div>
            <div id="contentBox">
                <div class="timer">
                    15
                </div>
                <p></p>
            </div>
        </div>
        <div id="second">
            <div id="secondBox">
                <div id="result">
                    <div id="wpm">
                        <div class="textStyle">wpm</div>
                        <div class="numberStyle">30</div>
                    </div>
                    <div id="accuracy">
                        <div class="textStyle">accuracy</div>
                        <div class="numberStyle">90%</div>
                    </div>
                </div>


                <div id="chart">

                </div>
            </div>
        </div>

    </div>
    </div>


    <!-- <div id="secondDiv">
        <h1>welcome to second parts</h1>
    </div> -->


    <script src="script.js" type="module"></script>
</body>

</html>
